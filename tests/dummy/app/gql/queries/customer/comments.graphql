query($id: ID!, $after: String, $before: String, $first: Int, $last: Int) {
  customer: node(id: $id) {
    id
    ... on Customer {
      comments(after: $after, before: $before, first: $first, last: $last) {
        edges {
          node {
            id
            body
          }
        }
      }
    }
  }
}
